trigger:
- master

pool:
  name: Hosted Ubuntu 1604

variables:
  buildConfiguration: 'Release'

steps:
# Use .NET 5
- task: UseDotNet@2
  displayName: 'Use .NET 5'
  inputs:
    version: 5.x

# Restore dependencies
- script: |
    dotnet restore
  displayName: 'Restore dependencies'

# Build project
- script: dotnet build --configuration $(buildConfiguration)
  displayName: 'Build $(buildConfiguration)'

# Execute unit tests with coverage
- script: |
    mkdir $(Build.SourcesDirectory)\results
    dotnet test --logger trx /p:CollectCoverage=true /p:CoverletOutputFormat=cobertura  POCOMapper.Test
    copy $(Build.SourcesDirectory)\POCOMapper.Test\coverage.cobertura.xml $(Build.SourcesDirectory)\results
    dotnet tool install dotnet-reportgenerator-globaltool --tool-path . --version 4.0.0-rc4
    .\reportgenerator "-reports:$(Build.SourcesDirectory)\POCOMapper.Test\coverage.cobertura.xml" "-targetdir:results" "-reporttypes:HTMLInline;HTMLChart"
  displayName: 'Test with coverage'

# Publish test results
- task: PublishTestResults@2
  displayName: 'Publist test results'
  inputs:
    testRunner: VSTest
    testResultsFiles: '**/*.trx'

# Publish coverage results
- task: PublishCodeCoverageResults@1
  displayName: 'Publish code coverage'
  inputs:
    summaryFileLocation: $(Build.SourcesDirectory)\results\coverage.cobertura.xml
    reportDirectory: $(Build.SourcesDirectory)\results
    codecoverageTool: cobertura
